<index.html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Ability Free Practice Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 500;
    }
    h2 {
      margin: 0.5rem 0 1.5rem;
      font-size: 1.2rem;
      color: #555;
    }
    #circle {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: #a8d5e2;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    .dot {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
    }
    #choices {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .choice {
      padding: 0.6rem 1.2rem;
      background: #4a90e2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .choice:hover { opacity: 0.85; }
    #result {
      display: none;
      margin-top: 2rem;
    }
    #result p {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    #retake {
      padding: 0.6rem 1.2rem;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #retake:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <h1>Monitoring Ability Free Practice Test</h1>
  <h2 id="subtitle">Question 1 of 10</h2>

  <div id="circle"></div>
  <div id="choices"></div>

  <div id="result">
    <p id="scoreText"></p>
    <button id="retake">Retake Test</button>
  </div>

  <script>
    // Your 10 questions
    const questions = [3,7,5,9,4,6,8,3,9,5];
    let current = 0, score = 0;

    // DOM elements
    const subtitle = document.getElementById('subtitle');
    const circle   = document.getElementById('circle');
    const choices  = document.getElementById('choices');
    const result   = document.getElementById('result');
    const scoreText= document.getElementById('scoreText');
    const retakeBtn= document.getElementById('retake');

    function loadQuestion() {
      // Hide results, show quiz UI
      result.style.display = 'none';
      circle.style.display = 'block';
      choices.style.display = 'flex';

      // Update subtitle
      subtitle.textContent = `Question ${current+1} of ${questions.length}`;

      // Clear previous dots & buttons
      circle.innerHTML = '';
      choices.innerHTML = '';

      // Create answer buttons (3â€“9)
      for (let n = 3; n <= 9; n++) {
        const btn = document.createElement('button');
        btn.textContent = n;
        btn.className = 'choice';
        btn.onclick = () => {
          if (n === questions[current]) score++;
          current++;
          if (current < questions.length) {
            loadQuestion();
          } else {
            showResults();
          }
        };
        choices.appendChild(btn);
      }

      // Create moving dots
      const count = questions[current];
      const dots = [];
      for (let i = 0; i < count; i++) {
        const d = document.createElement('div');
        d.className = 'dot';
        // random position within circle
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * (140 - 10);
        d.x = 140 + radius * Math.cos(angle);
        d.y = 140 + radius * Math.sin(angle);
        // random velocity
        const speed = 30 + Math.random() * 50;
        const dir   = Math.random() * 2 * Math.PI;
        d.vx = Math.cos(dir) * speed;
        d.vy = Math.sin(dir) * speed;
        circle.appendChild(d);
        dots.push(d);
      }

      // Animate for up to 4s (but user can click anytime)
      let startTime = null;
      function animate(ts) {
        if (!startTime) startTime = ts;
        const elapsed = ts - startTime;
        const delta   = Math.min(elapsed, 4000) - (animate.last || 0);
        const dt      = delta / 1000;
        dots.forEach(d => {
          d.x += d.vx * dt;
          d.y += d.vy * dt;
          // bounce off edge
          const dx = d.x - 140, dy = d.y - 140;
          if (Math.hypot(dx, dy) > 140) {
            const norm = Math.hypot(dx, dy);
            const nx = dx / norm, ny = dy / norm;
            const proj = d.vx*nx + d.vy*ny;
            d.vx -= 2*proj*nx;
            d.vy -= 2*proj*ny;
            d.x = 140 + nx*140;
            d.y = 140 + ny*140;
          }
          d.style.transform = `translate(${d.x-9}px,${d.y-9}px)`;
        });
        animate.last = Math.min(elapsed, 4000);
        if (elapsed < 4000) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    function showResults() {
      // Hide quiz UI
      circle.style.display = 'none';
      choices.style.display = 'none';
      // Show results
      scoreText.textContent = `Your score: ${score} / ${questions.length}`;
      result.style.display = 'block';
      subtitle.textContent = 'Test Complete!';
    }

    // Retake handler
    retakeBtn.onclick = () => {
      current = 0;
      score = 0;
      loadQuestion();
    };

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
